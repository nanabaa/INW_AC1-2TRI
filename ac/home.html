<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <title>Página Inicial</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" class="logo" href="home.html">Cool Beach</a> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contato.html">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobre.html">Sobre</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="carouselExampleIndicators" class="carousel slide">
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="fotos/pexels-jermaine-ulinwa-3321584.jpg" class="d-block w-100" alt="banner 1">
          </div>
          <div class="carousel-item">
            <img src="fotos/pexels-roman-odintsov-4552180.jpg" class="d-block w-100" alt="banner 2">
          </div>
          <div class="carousel-item">
            <img src="fotos/foto3.webp" class="d-block w-100" alt="banner 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
      </div>

      <div class="cards">
      <div class="card" style="width: 18rem;">
        <img src="fotos/card1.jpg" class="card-img-top" alt="biquini">
        <div class="card-body">
          <h5 class="card-title">Biquínis</h5>
          <p class="card-text">Explore o catalogo com os biquínis que estão na tendencia.</p>
          <a href="" class="btn btn-primary">Navegar</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="fotos/card2.jpg" class="card-img-top" alt="saida de praia">
        <div class="card-body">
          <h5 class="card-title">Saídas de praia</h5>
          <p class="card-text">Explore o catalogo com as peças para acompanhar seu look.</p>
          <a href="" class="btn btn-primary">Navegar</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="fotos/card3.webp" class="card-img-top" alt="maio">
        <div class="card-body">
          <h5 class="card-title">Maiôs</h5>
          <p class="card-text">Explore o catalogo com os maiôs que estão na tendencia.</p>
          <a href="" class="btn btn-primary">Navegar</a>
        </div>
      </div>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
        </div>
    </footer>
    <!-- http://localhost:3000/produtos -->
</body>
</html>
